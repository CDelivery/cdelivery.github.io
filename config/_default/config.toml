#################### article ################################
# 関連記事
[related]
  threshold = 0.1
  toLower = true
  includeNewer = true
  [[related.indices]]
    name = "tags"
    weight = 200
  [[related.indices]]
    name = "categories"
    weight = 100
  [[related.indices]]
    name = "date"
    pattern = "2006"
    weight = 10

#################### default parameters ################################
